<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampExplore</title>

<!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/stylesign.css">
    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/styleguide.css" />
</head>
<body>
    <div class="sign-in">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="mask-group"><img class="unsplash" src="assets/img/bg-login.jpeg" /></div>
          <img class="rectangle" src="assets/img/rectangle-57.png" />
          <div class="text-wrapper">Sign In</div>
          <div class="div">CampExplorer</div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <form action="#" method="POST">
          <div class="text-wrapper-2">Email</div>
          <input type="email" name="email" class="rectangle-2"/>
          <div class="text-wrapper-3">Password</div>
          <input type="password" name="password" class="rectangle-3"/>
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper-4">Belum Punya Akun?</div>
              <div class="text-wrapper-5">Daftar</div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <button class="div-wrapper" type="submit"><a href="index.html"><div class="text-wrapper-6">MASUK</div></</button>
          </div>
          <div class="group-2">
            <button class="overlap-2" type="submit">
              <div class="text-wrapper-7">Lanjutkan dengan Google</div>
              <img class="flat-color-icons" src="assets/img/icon-google.png" />
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
